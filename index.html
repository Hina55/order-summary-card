<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="card" >
    <header class="card-header">
      <img src="images/illustration-hero.svg" alt="music illustration image" class="headimage">
    </header>
    <div class="card-content">
        <h1>
          Order Summary
        </h1>
        <p class="cardtext">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
          <div class="planbox">
          <img src="./images/icon-music.svg" class="planimage" alt="music icon" aria-hidden="true"/>
            <div class="plantext">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="planbtn">Change</a>
          </div>
          <div class="btnbox">
          <button class="paymentbtn">Proceed to Payment</button>
          <button class="cancelbtn">Cancel Order</button>
        </div>
      </div>
    </div>
</main>
